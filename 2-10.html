<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Max Multiple</title>
		<style>
			body {margin: 0;padding: 0;font-family: sans-serif;}
			.header {background-color: #222;height: 50px;padding: 20px;color: white;}
			.title {font-size: 1.5em;text-align: center}
			.intro {width:800px;margin: 0px auto;font-size: 16px;line-height: 25px;}
			button{background-color:#2e7d32;color:#fff;padding:10px 20px;font-size:14px;font-weight: bold;border:1px solid #33691e;cursor: pointer;margin:15px;}
			button:hover {box-shadow: 2px 2px 5px #33691e;}
			em{color:red;}
		</style>
	</head>
	<body>
		<div class="App">
			<header class="header">
				<h1 class="title">SCRIMBA - JSChallenge - Max Multiple</h1>
			</header>
			<div class="intro"><br />
				Given a divisor and a bound, find the largest integer N such that<br />
				N is divisible by divisor<br />
				N is <= bound<br />
				N is > 0<br />
				eg: <br />
				Divisor=3<br />
				Bound=10<br />
				The largest integer divisible by 3 and less than 10 is 9<br /><br />
				<input type="number" placeholder="Enter a Divisor" id="divisor" /><br />
				<input type="number" placeholder="Enter the bound" id="bound" /><br />
				<button onclick="getResults()">View Result</button><br />
				<div id="result"></div>
			</div>
		</div>
		<script>			
			const maxMultiple = (divisor, bound) =>{
				const rem = parseInt(bound)%parseInt(divisor);
				return parseInt(bound)-rem;
			}
			
			const getResults = () =>{
				const divisor = document.getElementById('divisor').value;
				const bound = document.getElementById('bound').value;
				document.getElementById('result').innerHTML = `The largest integer divisible by ${divisor} and less than ${bound} is: ${maxMultiple(divisor, bound)}`
			}
		</script>
	</body>
</html>
