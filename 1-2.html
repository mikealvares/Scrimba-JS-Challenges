			<div class="intro"><br />
				Given an integer n return the sum of is digits.<br />
				<em>hint: split, parseInt, toString, reduce</em><br />
				eg: <br />
				n = 28<br />
				addDigits(28) = 10<br /><br />
				<input type="number" placeholder="Enter the integer" id="number" /><br />
				<button onclick="getResults()">View Result</button><br />
				<div id="result"></div>
			</div>
		</div>
		<script>			
			const addDigits = (num) =>{
				return numArr = num.toString().split('').reduce((total, value) => total = parseInt(total) + parseInt(value));
			}
			
			const getResults = () =>{
				const num = document.getElementById('number').value;
				document.getElementById('result').innerHTML = `The sum of digits : ${addDigits(num)}`
			}
		</script>
