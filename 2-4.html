<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Array Replace</title>
		<style>
			body {margin: 0;padding: 0;font-family: sans-serif;}
			.header {background-color: #222;height: 50px;padding: 20px;color: white;}
			.title {font-size: 1.5em;text-align: center}
			.intro {width:800px;margin: 0px auto;font-size: 16px;line-height: 25px;}
			button{background-color:#2e7d32;color:#fff;padding:10px 20px;font-size:14px;font-weight: bold;border:1px solid #33691e;cursor: pointer;margin:15px;}
			button:hover {box-shadow: 2px 2px 5px #33691e;}
			em{color:red;}
		</style>
	</head>
	<body>
		<div class="App">
			<header class="header">
				<h1 class="title">SCRIMBA - JSChallenge - Array Replace</h1>
			</header>
			<div class="intro"><br />
				Given an array of integers and an element, repace all occurances of the element in the array<br />
				eg: <br />
				a = [1,2,1]<br />
				array_replace(a,1,3) = [3,2,3]<br /><br />
				<button onclick="getResults()">View Result</button><br />
				<div id="result"></div>
			</div>
		</div>
		<script>
			const numArr = [1,2,3,1,4,2,3,1];

			const arrReplace = (numArr,num,val) => {
				for(i=0;i<numArr.length;i++)
					if(numArr[i]==num)
						numArr[i] = val;
				return numArr;
			}
			
			const getResults = () =>{
				document.getElementById('result').innerHTML=`
					Original Array: ${numArr}<br />
					Replace 1 with 9 : ${arrReplace(numArr,1,9)}
				`;
			}
		</script>
	</body>
</html>
