<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Sum of Numbers</title>
		<style>
			body {margin: 0;padding: 0;font-family: sans-serif;}
			.header {background-color: #222;height: 50px;padding: 20px;color: white;}
			.title {font-size: 1.5em;text-align: center}
			.intro {width:800px;margin: 0px auto;font-size: 16px;line-height: 25px;}
			button{background-color:#2e7d32;color:#fff;padding:10px 20px;font-size:14px;font-weight: bold;border:1px solid #33691e;cursor: pointer;margin:15px;}
			button:hover {box-shadow: 2px 2px 5px #33691e;}
			em{color:red;}
		</style>
	</head>
	<body>
		<div class="App">
			<header class="header">
				<h1 class="title">SCRIMBA - JSChallenge - Sum of Numbers</h1>
			</header>
			<div class="intro"><br />
				Write a function that returns the sum of two numbers.<br />
				Write a functions that returns the sum of all numbers regardless of the number of parameters.<br />
				<em>hint: rest, foreach</em><br />
				<button onclick="getResults()">View Result</button><br />
				<div id="result"></div>
			</div>
		</div>
		<script>
			const addNums = (...arguments) =>{
				let total = 0;
				for(i=0; i<arguments.length; i++){
					total += arguments[i];
				}
				return total;
			}
			
			const getResults = () =>{
				document.getElementById('result').innerHTML=`
					Sum of 10 and 20 is: ${addNums(10,20)} <br />
					Sum of 10, 20 and 30 is: ${addNums(10,20,30)} <br />
					Sum of 10, 20, 30 and 40 is: ${addNums(10,20,30,40)} <br />
				`;
			}
		</script>
	</body>
</html>
